version: "3"
services:
  postgres:
    image: postgres:latest
    network_mode: bridge
    container_name: postgres
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=admin
      - POSTGRES_USER=postgres
      - POSTGRES_DB=zallby
    restart: unless-stopped

  # APP*****************************************
  zallpy-proposta:
    image: zallpy-proposta:latest
    network_mode: bridge
    container_name: zallpy-proposta
    expose:
      - 8400
    ports:
      - 8400:8400
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
  zallpy-credito:
    image: zallpy-credito:latest
    network_mode: bridge
    container_name: zallpy-credito
    expose:
      - 8300
    ports:
      - 8300:8300
    restart: unless-stopped
    depends_on:
      - postgres
    links:
      - postgres
  zallpy-front:
    image:  zallpy-front:latest
    network_mode: bridge
    container_name: zallpy-front
    expose:
      - 8000
    ports:
      - "8000:8000"
    volumes:
      - ./index.js:/usr/src/app/index.js
      - ./app:/usr/src/app/app

volumes:
  postgres-data:
