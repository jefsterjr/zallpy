version: "3"
services:
  postgres:
    build: ./postgres
    ports:
      - 5432:5432
    volumes:
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql

    restart: unless-stopped

  # APP*****************************************
  api_proposta:
    build: ./proposta
    expose:
      - 8300
    ports:
      - 8300:8300
    depends_on:
      - postgres
    links:
      - postgres

  api_credito:
    build: ./credito
    expose:
      - 8400
    ports:
      - 8400:8400
    restart: unless-stopped
    depends_on:
      - postgres
      - api_proposta
    links:
      - postgres
  front:
    build: ./front
    expose:
      - 8000
    ports:
      - 8000:8000
    restart: unless-stopped
    depends_on:
      - postgres
      - api_proposta
      - api_credito
    links:
      - api_proposta
      - api_credito
volumes:
  postgres-data:
